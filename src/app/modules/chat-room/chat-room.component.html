


<div class="h-full bg-[#E5E5D4] ">
    <div class="flex flex-col justify-between h-full pb-4 container mx-auto">
        <div class="flex flex-col px-12 overflow-y-auto mb-4" #chat>
            @for(mge of messages; track mge.id){
            <app-message class="max-w-[60%]
             {{mge.isUser ? 'self-end' : 'self-start'}}" [text]="mge.text" [isUserMessage]="mge.isUser" />
            }
        </div>
        @if(messages.length == 0){
        <div class="flex justify-center items-center gap-4">
            <img class="w-[50px] h-[50px]" src="nlp.png">
            <span class="text-xl font-bold">
                Welcome to chat with your local LLM
            </span>
        </div>
        }
        <app-send-message (sendMsg)="onSendMsg($event)" />
    </div>
</div>
